<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <main>

    <div class="container">

      <div>
        <img src="images/illustration-hero.svg"  class="header-image-ilustration" alt="ilustration-hero">
      </div>
      
      <div class="header-card">
        <h1 class="text">Order Summary</h1>
        <p class="text-light">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
  
      <div class="cost-order">
          <div class="cost-order-item">
            <img src="images/icon-music.svg" alt="icon-music" class="icon-music">
          </div> 
          <div class="cost-order-item">
            <h2 class="text-two">Annual Plan</h2>
            <p class="text-light">$59.99/year</p>
          </div>
          <div class="cost-order-item">
            <a href="#" class="link">Change</a>
          </div>
      </div>
      
      <div class="buttons">
        <button class="button">Proceed to Payment</button>
        <a href="#" class="cancel-order text-light">Cancel Order</a>
      </div> 

    </div>
 
  </main>
</body>
</html>
